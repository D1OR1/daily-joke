      - "柴犬歪着头，呆萌地看着观众"
    expression:
      - "柴犬天真无邪，歪头卖萌"
    text: ""
    narration:
      position: top-left
      text: "请问一只狗被切成三段会变成什么？"
  panel2:
    description: "三段狗"
    scene: "纯色背景，柴犬被分成三段，每段中间留有间隔，但每段都还活着，表情各异"
    action:
      - "柴犬被分成三段：狗头、狗身、狗尾，三段分开排列"
    expression:
      - "狗头段：一脸懵逼"
      - "狗身段：四脚乱蹬"
      - "狗尾段：尾巴还在摇"
    text: ""
  panel3:
    description: "揭晓答案"
    scene: "三段狗分别标注go、go、go，背景加上闪亮特效"
    action:
      - "三段狗身上分别出现大大的'go'字样，排列成一行"
    expression:
      - "三段狗都露出自信的笑容"
    text: "go！go！go！"
