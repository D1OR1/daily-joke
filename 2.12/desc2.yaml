# 角色与场景定义
comic_info:
  type: "四格漫画（中文），严格按中文输出文字"
  style: "Q版可爱、圆润线条、轻松搞笑，横竖两行四格"
  color_scheme: "浅黄+白色为主，简洁干净，柴犬配色"
  background_style: "简洁卡通风格，纯色背景"
characters:
  - name: "铁老头"
    appearance: "Q版光头老头，圆脸满是皱纹，锃亮的光头能反光，穿灰色中山装"
    personality: "憨厚、乐呵"
  - name: "医生"
    appearance: "Q版医生，戴圆框眼镜，穿白大褂，手拿病历板"
    personality: "一本正经、冷幽默"
  - name: "旁白君"
    appearance: "不出现，仅以文字旁白形式存在"
    personality: "冷幽默"

# 漫画内容
panels:
  panel1:
    description: "抛出问题"
    scene: "纯色背景，铁老头站在画面中间，光头上闪着反光特效，头顶冒出大问号"
    action:
      - "铁老头摸着自己锃亮的光头，一脸疑惑地看着观众"
    expression:
      - "铁老头：眉头微皱，嘴巴微张，满脸困惑"
    text: ""
    narration:
      position: top-left
      text: "一个老头，姓铁，一直不长头发，请问他得了什么病？"
  panel2:
    description: "就医问诊"
    scene: "纯色背景，铁老头坐在椅子上，医生拿着放大镜仔细观察铁老头的光头"
    action:
      - "医生举着放大镜凑近铁老头的脑袋，认真检查"
      - "铁老头乖乖坐着，光头上画出放大镜的聚光特效"
    expression:
      - "医生：眯着眼，表情严肃，一副专业的样子"
      - "铁老头：紧张地咽口水，眼神忐忑"
    text: "医生，我得了什么病"
  panel3:
    description: "医生沉思过渡"
    scene: "纯色背景，医生低头翻看病历板，铁老头紧张地攥着拳头，头顶冒出一连串汗珠"
    action:
      - "医生推了推眼镜，一手托腮沉思，一手在病历板上写写画画"
      - "铁老头身体前倾，双手紧紧抓住椅子扶手，额头冒汗"
    expression:
      - "医生：眉头紧锁，嘴角微抿，若有所思"
      - "铁老头：瞳孔放大，嘴唇发抖，紧张到极点"
    text: "嗯……老铁啊……"
  panel4:
    description: "揭晓答案"
    scene: "纯色背景，医生猛地抬头，自信地竖起大拇指，身后爆发出金色光芒特效；铁老头从椅子上摔下来"
    action:
      - "医生单手叉腰，另一手竖起大拇指，露出阳光灿烂的笑容"
      - "铁老头整个人从椅子上翻倒，四脚朝天"
    expression:
      - "医生：眯眼自信微笑，闪闪发光"
      - "铁老头：白眼翻起，灵魂出窍，嘴巴大张"
    text: "老铁没毛病"
