# 角色与场景定义
comic_info:
  type: "四格漫画（中文），严格按中文输出文字"
  style: "扁平插画风、色块鲜明、日系吐槽漫画，横竖两行四格"
  color_scheme: "莫兰迪暖色调，橘色+奶绿+淡紫为主，明亮活泼"
  background_style: "纯色渐变背景，每格不同柔和色调"
characters:
  - name: "人类"
    appearance: "简笔画风格大叔，火柴人体型但有表情，头大身小，手持一块灰色抹布"
    personality: "粗心大意、后知后觉"
  - name: "蚂蚁"
    appearance: "简笔画小蚂蚁，豆子大小，线条简单但表情极其丰富夸张，头顶两根弯曲触角"
    personality: "戏精、情绪爆发力强"
  - name: "旁白君"
    appearance: "不出现，仅以手写体文字旁白形式存在"
    personality: "冷幽默"

# 漫画内容
panels:
  panel1:
    description: "抹桌子"
    scene: "纯色背景，人类拿着抹布正在认真擦桌子，桌面上有几只小蚂蚁在爬"
    action:
      - "人类弯着腰，手拿抹布用力地擦着桌面"
      - "桌面上几只小蚂蚁四散奔逃"
    expression:
      - "人类：专注认真，嘴里哼着小曲"
      - "蚂蚁们：惊恐逃窜"
    text: ""
    narration:
      position: top-left
      text: "一个人正在抹桌子……"
  panel2:
    description: "发现蚂蚁并提问"
    scene: "纯色背景，人类停下抹布，低头凑近桌面，发现一只孤零零的小蚂蚁"
    action:
      - "人类趴在桌边，用手指着桌上一只小蚂蚁，好奇地开口提问"
      - "小蚂蚁抬头看着巨大的人类，瑟瑟发抖"
    expression:
      - "人类：眼睛放大，嘴角上扬，好奇又调皮"
      - "蚂蚁：仰着头，眼神惊恐，触角竖起"
    text: "小蚂蚁，你妈呢？"
  panel3:
    description: "蚂蚁的悲伤过渡"
    scene: "纯色背景，小蚂蚁低下头，身旁地上有一小滩水渍（被抹布擦过的痕迹），蚂蚁身后画出回忆泡泡"
    action:
      - "小蚂蚁缓缓低下头，触角耷拉下来"
      - "回忆泡泡中：一只蚂蚁妈妈正在被巨大的抹布碾过"
    expression:
      - "蚂蚁：眼眶含泪，嘴巴紧抿，满脸悲伤"
    text: ""
  panel4:
    description: "揭晓答案"
    scene: "纯色背景，小蚂蚁仰头对着人一脸平静；人类整个人石化，手中的抹布掉落"
    action:
      - "小蚂蚁指着人类"
      - "人类僵在原地变成石头，裂纹特效，抹布从手中滑落"
    expression:
      - "蚂蚁：一脸平静"
      - "人类：瞳孔地震，嘴角抽搐，整个人石化裂开"
    text: "你抹死了"
